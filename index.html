<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Small Talk</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id='popShadow'>
      <div id='popup'>
        <p>Welcome to Small Talk.</p>
        <p>You type in a statement/question and press 'Enter.' You get back a statement.</p>
        <p>Easy.</p>
        <button id='goTo'>Press to play</button>
      </div>
    </div>

    <div class='header'>
      <p>Small Talk</p>
    </div>
    <div id='texts'></div>
    <textarea id='msg' placeholder="Type a message here" readonly></textarea>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
